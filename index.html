<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Wellcome to the MEME GENERATOR!!</h1>
    <form>
        <label for="text-input">Put your text here:</label>
        <input type="text" id="text-input" maxlength="60" autocomplete="off">
        <br>
        <label for="meme-insert">Pick a image:</label>
        <input type="file" id="meme-insert">
    </form>
    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="" alt="meme image">
        <p id="meme-text" class="meme-text"></p>
    </div>

    <button id="button1">Border 1</button>
    <button id="button2">Border 2</button>
    <button id="button3">Border 3</button>
    <button onclick="reset()">Reset</button>

    <br>

    <img id="meme-1" class="little-image" onclick="openImage('imgs/meme1.jpeg')" src="imgs/meme1.jpeg">
    <img id="meme-2" class="little-image" onclick="openImage('imgs/meme2.jpeg')" src="imgs/meme2.jpeg">
    <img id="meme-3" class="little-image" onclick="openImage('imgs/meme3.jpeg')" src="imgs/meme3.jpeg">
    <img id="meme-4" class="little-image" onclick="openImage('imgs/meme4.jpeg')" src="imgs/meme4.jpeg">

</body>

</html>
