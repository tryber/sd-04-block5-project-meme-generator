<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 5.1 - Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="cabecalho" class="cabecalho">
        <h1>Meme Generator</h1>
    </header>
    <div id="insert-box" class="insert-box">
        <form>
            <label for="text-input">Digite um texto para seu meme</label><br>
            <input type="text" id="text-input" class="text-input" maxlength="60"><br><br>
            <label for="meme-insert">Selecionar imagem</label><br>
            <input type="file" id="meme-insert" class="meme-insert">
        </form>
    </div>
    <div class="botoes-borda">
        <button id="button1" class="button1">Borda - Opção 1</button>
        <button id="button2" class="button2">Borda - Opção 2</button>
        <button id="button3" class="button3">Borda - Opção 3</button>
    </div>
    <div class="imagens-prontas">
        <img id="meme-1" class="meme-1" src="imgs/meme1.jpeg">
        <img id="meme-2" class="meme-2" src="imgs/meme2.jpeg">
        <img id="meme-3" class="meme-3" src="imgs/meme3.jpeg">
        <img id="meme-4" class="meme-4" src="imgs/meme4.jpeg">
    </div>
    <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img id="meme-image" class="meme-image" src="">
    </div>
</body>
</html>
