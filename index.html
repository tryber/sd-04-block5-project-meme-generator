<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 id="title" class="title">Crie o seu pr√≥prio meme</h1>
      <form action="create-meme" id="create-meme-meme" class="create-meme-meme">
        <label for="textMeme">Insira o Texto</label>
        <input type="text" id="text-input"class="text-input" name="text-input" maxlength="60" /><br />
        <input type="file" id="meme-insert" class="meme-insert" accept="image/gif, image/jpeg, image/png" name="image" />
      </form>
      <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img src=" " id="meme-image" class="meme-text" />
      </div>
      <form action="button-add-img" id="button-add" class="button-add">
        <label for="fisrt-img"></label>
        <button type="button" id="button1" class="button">Borda 1</button>
        <button type="button" id="button2" class="button">Borda 2</button>
        <button type="button" id="button3" class="button">Borda 3</button>
      </form>
      <div id="picture-meme" class="picture-meme">
        <img src="imgs/meme1.jpeg" alt="foto-meme" id="meme-1" class="meme" />
        <img src="imgs/meme2.jpeg" alt="foto-meme" id="meme-2" class="meme" />
        <img src="imgs/meme3.jpeg" alt="foto-meme" id="meme-3" class="meme" />
        <img src="imgs/meme4.jpeg" alt="foto-meme" id="meme-4" class="meme" />
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
