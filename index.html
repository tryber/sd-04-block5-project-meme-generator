<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Douglas' Meme Generator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to My Awesome Meme Generator</h1>
    <form>
        <label>Texto para o Meme:</label>
        <input type="text" id="text-input" class="text-input" maxlength="60"><br>
        <label>Adicione aqui sua imagem</label>
        <input type="file" id="meme-insert" class="meme-insert">
    </form>
    <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img id="meme-image" class="meme-image" src='' alt=''></img>
    </div>
    <script src="script.js"></script>
</body>

</html>
