<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Memenator | by caiolmf</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap">
</head>

<body>
  <header>
    <h1>The Memenator</h1>
  </header>
  <main>
    <section id="meme" class="page-section flex">
      <div id="meme-controls" class="meme-controls flex">
        <form action="#">
          <input id="text-input" type="text" maxlength="60">
          <br>
          <input id="lower-text-imput" type="text">
          <br>
          <label for="meme-insert">Inserir imagem</label>
          <input type="file" id="meme-insert" maxlength="60">
        </form>
        <div>
          <div>
            <button id="button1">Usar</button>
            <button id="button2">Usar</button>
            <button id="button3">Usar</button>
          </div>
        </div>
      </div>
      <div id="meme-viewer" class="meme-viewer flex">
        <div id="meme-image-container" class="meme-image-container">
          <p id="meme-text" class="meme-text"></p>
          <img id="meme-image" src="./imgs/meme1.jpeg" class="meme-image">
          <p id="lower-text" class="lower-text"></p>
        </div>
      </div>
    </section>
    <section id="featured-images" class="page-section">
      <h2>Fetured Images</h2>
      <div class="flex">
        <img src="./imgs/meme1.jpeg" id="meme-1" class="meme-thumb">
        <img src="./imgs/meme2.jpeg" id="meme-2" class="meme-thumb">
        <img src="./imgs/meme3.jpeg" id="meme-3" class="meme-thumb">
        <img src="./imgs/meme4.jpeg" id="meme-4" class="meme-thumb">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
