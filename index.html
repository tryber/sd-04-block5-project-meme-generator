<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Meme Generator</title>
    
</head>
<body>
    
    <header>
        <h1>Projeto Meme Generator</h1>
    </header>
  

 
    <section>  

        <form>
            <label>Esolha a Imagem desejada para construção do Meme?</label><br>
            <input type="file" id="meme-insert" accept="image/*" ><br>
            <br>
            <label>Qual o texto você quer sobre o Meme?</label>
            <input type="text" id="text-input" maxlength="60"><br> 
            <br>
         </form>
         
        <div id="meme-image-container" class="meme-image-container">
            <img id="meme-image" class="meme-image">
            <p id="meme-text" class="meme-text"></p>
        </div>

   </section>



</body>
</html>
