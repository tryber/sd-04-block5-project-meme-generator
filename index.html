<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="main-content">
    <h1>Meme Awesome</h1>
        <form>
            <label for="text-input">Texto: </label>
            <input type="text" id="text-input" maxlength="60" />
            <br /><br />
            <label for="meme-insert">Imagem:</label>
            <input type="file" id="meme-insert" />
        </form>

      <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="" alt="" />
        <p id="meme-text" class="meme-text"></p>
      </div>

      <button id="meme-1"class="btn-meme">Imagem 1</button>
      <button id="meme-2"class="btn-meme">Imagem 2</button>
      <button id="meme-3"class="btn-meme">Imagem 3</button>
      <button id="meme-4"class="btn-meme">Imagem 4</button>

      <button id="button1">Moldura 1</button>
      <button id="button2">Moldura 2</button>
      <button id="button3">Moldura 3</button>

    <script src="script.js"></script>
  </body>
</html>
