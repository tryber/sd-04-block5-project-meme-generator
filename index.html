<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Yoshidalucas92 - meme generator project</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <form>
        <label for="text-input">Put your text here:</label>
        <input type="text" id="text-input" maxlength="60" autocomplete="off">
        <br>
        <label for="meme-insert">Pick a image:</label>
        <input type="file" id="meme-insert">
    </form>
    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="" alt="meme image">
        <p id="meme-text" class="meme-text"></p>
    </div>
</body>

</html>
