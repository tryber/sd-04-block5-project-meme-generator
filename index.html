<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator | by caiolmf</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>The Memenator</h1>
  </header>
  <main>
    <section id="meme-viewer" class="page-section flex-container">
      <div id="meme-gen-controls" class="flex-item">
        <form>
          <label for="text-input">Texto de Cima</label>
          <input type="text" id="text-input">
          <label for="lower-text-input">Texto de Baixo</label>
          <input type="text" id="lower-text-input">
        </form>
      </div>
      <div id="meme-container" class="flex-item flex-container center">
        <div id="meme-image-container" class="meme-image-container">
          <div id="upper-text" class="meme-text upper-text">
            
          </div>
          <img src="./meme-bg-1.jpg" alt="meme backgorund" class="meme-background">
          <div id="lower-text" class="meme-text lower-text">
            
          </div>
        </div>
      </div>
    </section>
    <section id="featured-images" class="page-section">

    </section>
  </main>
</body>

</html>
