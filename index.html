<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body>
    <script src="/script.js"></script>
    <header class="cabecalho">
        <h1>MEMErator</h1>
    </header>
    <!--cabecalho-->

    <section id="setting" class='setting'>
        <form>
            <label>Adicionar texto do MEME:</label><br>
            <input autocomplete="off" type="text" id="text-input" maxlength="60"><br><br>
            <label>Escolha uma imagem:</label><br>
            <input type="file" id="meme-insert"><br><br>
        </form>
        <!--form-->

        <div class="botao">
            <label>Escolha a borda:</label><br>
            <button id="button1">Tracejada vermelha</button>
            <button id="button2">Dupla azul</button>
            <button id="button3">Groove verde</button>
            <br><br>
        </div>
        <!--botao-->

    </section>
    <!--setting-->

    <aside>
        <label>MEMES pr√©-prontos:</label><br>
        <img src="imgs/praQue.jpeg" width="100" height="100" id="meme-1" class="meme" alt="Pra que meme">
        <img src="imgs/vaiPaOnde.jpeg" width="100" height="100" id="meme-2" class="meme" alt="Vai pa onde">
        <img src="imgs/mamaeAma.jpeg" width="100" height="100" id="meme-3" class="meme" alt="Thoughtful guy meme">
        <img src="imgs/olokinho.jpeg" width="100" height="100" id="meme-4" class="meme" alt="Baby yoda drinking meme">
    </aside>
    <!--aside-->

    <section id="meme-image-container" class='meme-image-container'>
        <p id="meme-text" class="meme-text"></p>
        <div id="meme-text" class="meme-text"></div>
        <img id="meme-image" class="meme-image" alt="" />
    </section>
    <!--meme-image-container-->

    <footer>
        <div>
            <h3>Desenvolvido por Leandro Kaoru</h3>
            <p>Projeto do bloco 5</p>
        </div>
        <!--div-->
    </footer>
    <!--footer-->
</body>

</html>
