<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gerador de Memes</title>
</head>
<body>
    <h1 class="title">
        Gerador de Memes
    </h1>
    <form>
        <p>Digite uma palavra ou uma frase pro Meme:</p>
        <input type="text" id="text-input" class="text-input">
    </form>
    <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img id="meme-image" class="meme-image">
    </div>
    <p>Faça upload da imagem que será usada pro Meme:</p>
    <input type="file" id="meme-insert" class="meme-insert">
    <script src="script.js"></script>
</body>
</html>
