<!DOCTYPE html>
<html lang="en">
<head>

    <title>Caio Ribeiro | Project 5.1 Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="text-input">Seu meme:</label>

    <header id="meme-image-container">

        <img src="./imgs/depositphotos_35341205-stock-photo-white-gray-background.jpg" id="meme-image">
     </header>

    <div id="buttons">
     <button id="button1">Meme 1</button>
     <button id="button2">Meme 2</button>
     <button id="button3">Meme 3</button>
    </div>
<script src="script.js"></script>
