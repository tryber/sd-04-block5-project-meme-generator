<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id = "meme-image-container" class="meme-image-container">
        <img id ="meme-image" class = "meme-image" src = "" alt = "Meme Image">
        <p id="meme-text" class="meme-text"></p>
    </div>
    <form>
        <label for="text-input">Texto do seu meme: </label><br>
        <input type="text" id='text-input' name="text-input" maxlength="60"/><br>
        <label for="meme-insert">Subir Imagem do seu meme: </label><br>
        <input type='file' id="meme-insert" name="meme-insert" />
    </form>
    <img id = "meme-1" src="imgs/meme1.jpeg" onclick="changeImage('imgs/meme1.jpeg')" class="thumb">
    <img id = "meme-2" src="imgs/meme2.jpeg" onclick="changeImage('imgs/meme2.jpeg')" class="thumb">
    <img id = "meme-3" src="imgs/meme3.jpeg" onclick="changeImage('imgs/meme3.jpeg')" class="thumb">
    <img id = "meme-4" src="imgs/meme4.jpeg" onclick="changeImage('imgs/meme4.jpeg')" class="thumb"><br>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <script src="script.js"></script>

</body>
</html>
