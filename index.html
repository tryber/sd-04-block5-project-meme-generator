<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
  <div id="main-content">
    <header>

        <h1 id="main-title">== Meme Generator ==</h1>

    </header>

    <!--Input e imagem - meme genenator-->
    <section>

       <!---------------MEME TEXT----------------------------------------------------------------------------------------------------------->
        <form action="">
            <label for="text-input">Type your meme text here:</label><br>
            <input type="text"  id="text-input" maxlength="60"><br />
            <br>
            <!---------------MEME INPUT----------------------------------------------------------------------------------------------------------->
            <input type="file"  accept="image/*" name="meme-image" id="meme-insert">
        </form>
       <!---------------MEME TEXT----------------------------------------------------------------------------------------------------------->


    </section>
    <div id="margins" class="margins">
      <h4 id="tryMargin">Here are some awsome margins for you to try!</h4>
      <button id="button1">Try this margin!</button>
      <button id="button2">Or try this one!</button>
      <button id="button3">Or maybe that margin?</button>
  </div>

    <div id="preMemes" class="preMemes">
      <h4 id="tryMargin">Or you can try this pre-existing memes!</h4>
      <div id="meme1" class="memeMin"><img class="memes" src="./imgs/meme1.jpeg"><button id="meme-1">Try!</button></div>
      <div id="meme2" class="memeMin"><img class="memes" src="./imgs/meme2.jpeg"><button id="meme-2">Try!</button></div>
      <div id="meme3" class="memeMin"><img class="memes" src="./imgs/meme3.jpeg"><button id="meme-3">Try!</button></div>
      <div id="meme4" class="memeMin"><img class="memes" src="./imgs/meme4.jpeg"><button id="meme-4">Try!</button></div>
  </div>

      <!---------------MEME DIV----------------------------------------------------------------------------------------------------------->
      <div id="meme-image-container" class="meme-image-container">


        <img id="meme-image" class="meme-image"></img>
        <p id="meme-text" class="meme-text"></p>

      </div>
      <!---------------MEME DIV----------------------------------------------------------------------------------------------------------->
      <br>



  </div>
  <script src="script.js"></script>
</body>
</html>
