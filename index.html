<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A easy-to-use tool to generate meme's online">
  <title>The Memenator | by caiolmf</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap">
</head>

<body>
  <main>
    <section id="meme" class="page-section flex">
      <div class="full">
        <header>
          <h1>The <span>Memenator</span></h1>
        </header>
        <div id="meme-controls" class="meme-controls flex">
          <form action="#">
            <label for="meme-insert">Chose meme image</label>
            <br><br>
            <input type="file" id="meme-insert" maxlength="60">
            <br><br>
            <input id="text-input" type="text" maxlength="60" placeholder="Upper Text">
            <br><br>
            <input id="lower-text-imput" type="text" placeholder="Lower Text">
          </form>
          <div style="margin-right: 35px;">
            Border style
            <br><br>
            <div>
              <button id="button1">Borda 1</button>
              <button id="button2">Borda 2</button>
              <button id="button3">Borda 3</button>
            </div>
          </div>
          <div>
            Font size
            <br><br>
            <input type="number" name="font-size" id="font-size" max="50" min="5" value="35">
          </div>
        </div>
      </div>
      <div id="meme-viewer" class="meme-viewer flex">
        <div id="meme-image-container" class="meme-image-container">
          <p id="meme-text" class="meme-text"></p>
          <img id="meme-image" src="./imgs/meme1.jpeg" class="meme-image" alt="meme background image">
          <p id="lower-text" class="lower-text"></p>
        </div>
      </div>
    </section>
    <section id="featured-images" class="page-section">
      <h2>Fetured Memes</h2>
      <div class="flex">
        <img src="./imgs/meme1.jpeg" id="meme-1" class="meme-thumb" alt="featured meme image">
        <img src="./imgs/meme2.jpeg" id="meme-2" class="meme-thumb" alt="featured meme image">
        <img src="./imgs/meme3.jpeg" id="meme-3" class="meme-thumb" alt="featured meme image">
        <img src="./imgs/meme4.jpeg" id="meme-4" class="meme-thumb" alt="featured meme image">
      </div>
    </section>
  </main>
  <script async src="script.js"></script>
</body>

</html>
